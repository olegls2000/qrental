<div th:fragment="carOnHomePage">


    <h2 class="py-3">Free Cars</h2>

    <table class="table table-striped table-bordered">
        <tr>
            <th style="width: 1% !important;">
                <a class="btn btn-sm btn-success"
                   href="/cars/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                </a>
            </th>
            <th>REG Number</th>
            <th>Status</th>
            <th>Branding</th>
            <th>Release Date</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Gear Type</th>
            <th>Fuel Type</th>

        </tr>
        <tr th:if="${#lists.isEmpty(cars)}">
            <td colspan="5">No cars</td>
        </tr>
        <tr th:each="car : ${cars}">
            <td class="text-center">
                <a class="btn btn-sm btn-warning"
                   th:href="@{/cars/update-form/{id}(id=${car.id})}">
                    <span class="bi-pencil-square"></span>
                </a>

            </td>
            <td th:text="${car.regNumber}"></td>

            <th:block th:switch="${car.status}">
                <td th:case="'RED'"
                    class="text-center bg-opacity-10 border border-opacity-10
                    text-danger bg-danger border-danger"
                    th:text="${car.status=='Brisko remont'}">???
                </td>
                <td th:case="'AMBER'"
                    class="text-center bg-opacity-10 border border-opacity-10
                    text-secondary bg-warning border-warning"
                    th:text="${car.status=='Brisko parking'}">???
                </td>
                <td th:case="'GREEN'"
                    class="text-center bg-opacity-10 border border-opacity-10
                    text-success bg-success border-success"
                    th:text="${car.status=='Skoda parking'}">???
                </td>
            </th:block>
            <td th:text="${car.status}"></td>


            <td>
                <i th:if="${car.brandingQrent}"> Q </i>
                <i th:if="${car.brandingBolt}"> BOLT</i>
                <i th:if="${car.brandingForus}"> ForUs </i>
                <i th:if="${car.brandingUber}"> Uber </i>
                <i th:if="${car.brandingTallink}"> Tallink </i>
            </td>
            <td th:text="${qDateFormatter.format(car.releaseDate)}"></td>
            <td th:text="${car.manufacturer}"></td>
            <td th:text="${car.model}"></td>
            <td class="text-center bg-opacity-10 border border-opacity-10 "
                th:classappend="${car.gearType=='MANUAL'} ?
                                 'text-warning bg-warning border-warning'
                                 : 'text-success bg-success border-success'"
                th:text="${car.gearType}">??
            </td>
            <td th:text="${car.fuelType} "></td>

            </td>

        </tr>
    </table>
</div>
