<div th:fragment="transactionTypePage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:replace="fragments/settingsTabFragment :: settingsTab('transactionTypes')"></ul>
    <h2 class="py-3">Transaction Types</h2>
    <table class="table table-striped table-bordered">
        <tr>
            <th style="width: 1% !important;">
                <a class="btn btn-sm btn-success"
                   href="/transaction-types/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                </a>
            </th>
            <th style="width: 1% !important;">Delete</th>
            <th>Name</th>
            <th>Negative</th>
            <th>Fee able</th>
            <th>Kind</th>
            <th>Nimi (estonian language)</th>
            <th>Invoice Name</th>
            <th>Invoice Included</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(transactionTypes)}">
            <td colspan="5">No Transaction Types</td>
        </tr>
        <tr th:each="transactionType : ${transactionTypes}">
            <td class="text-center">
                <a class="btn btn-sm btn-warning"
                   th:href="@{/transaction-types/update-form/{id}(id=${transactionType.id})}">
                    <span class="bi-pencil-square"></span>
                </a>

            </td>
            <td class="text-center">
                <a class="btn btn-sm btn-danger"
                   th:href="@{/transaction-types/delete-form/{id}(id=${transactionType.id})}">
                    <span class="bi-trash"></span>
                </a>
            </td>
            <td th:text="${transactionType.name}"></td>
            <td th:if="${transactionType.negative}"
                class="text-center text-danger bg-danger bg-opacity-10 border border-danger border-opacity-10 rounded-2">
                Negative
            </td>
            <td th:unless="${transactionType.negative}"
                class="text-center text-success bg-success bg-opacity-10 border border-success border-opacity-10 rounded-2">
                Positive
            </td>
            <td th:text="${transactionType.feeAble}">???</td>
            <td th:text="${transactionType.kind}">???</td>
            <td th:text="${transactionType.description}">???</td>
            <td th:text="${transactionType.invoiceName}">???</td>
            <td th:text="${transactionType.invoiceIncluded}">???</td>
            <td th:text="${transactionType.comment}">???</td>
        </tr>
    </table>
</div>
